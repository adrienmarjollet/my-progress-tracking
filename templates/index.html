<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Prism.js CSS for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #7c4dff;
            --accent-hover: #9370DB;
            --success-color: #4CAF50;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --answer-bg: #252525;
            --code-bg: #1a1a1a;
            --button-text: #ffffff;
            --nav-active-text: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 0;
            font-size: 2.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        h2 {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .navbar {
            background-color: var(--bg-secondary) !important;
            background: var(--bg-secondary) !important;
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .nav-link {
            color: var(--text-primary) !important;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: rgba(124, 77, 255, 0.1);
        }
        
        .nav-link.active {
            background-color: var(--accent-color);
            color: var(--nav-active-text) !important;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            padding-left: 0;
        }
        
        .nav-item {
            display: inline-block;
        }
        
        .question-form {
            background-color: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .question-form::before {
            content: "Prompt";
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: var(--bg-primary);
            color: var(--accent-color);
            padding: 0 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        textarea, select {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        textarea:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
        }
        
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%237c4dff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
            padding-right: 30px;
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .answer {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--answer-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .answer h2 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .answer-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1.05rem;
            color: var(--text-primary) !important;
            padding: 15px;
            border-top: 1px solid rgba(124, 77, 255, 0.2);
            margin-top: 10px;
        }
        
        /* Force all text in answer to be light colored */
        .answer p, .answer span, .answer div:not(.code-header):not(.copy-button), 
        .answer li, .answer a, .answer td, .answer th, .answer h1, .answer h2, 
        .answer h3, .answer h4, .answer h5, .answer h6 {
            color: var(--text-primary) !important;
        }
        
        /* Code block styling */
        .answer pre {
            background-color: var(--code-bg) !important;
            border-radius: 6px;
            margin: 15px 0;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        .answer code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.95rem;
        }
        
        /* Inline code styling */
        .answer :not(pre) > code {
            background-color: rgba(124, 77, 255, 0.1);
            color: #7c4dff !important;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid var(--accent-color);
        }
        
        /* Language tag label */
        .code-header {
            background-color: rgba(124, 77, 255, 0.2);
            color: var(--accent-color);
            font-size: 0.8rem;
            padding: 3px 10px;
            border-radius: 4px 4px 0 0;
            display: inline-block;
            font-weight: 600;
            margin-bottom: -5px;
            text-transform: uppercase;
        }
        
        .nav {
            margin-top: 40px;
            text-align: center;
        }
        
        .nav a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--bg-secondary);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        
        .nav a:hover {
            background-color: var(--accent-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .question-form {
                padding: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .answer {
                padding: 15px;
            }
        }
        
        /* Code block container */
        .code-container {
            position: relative;
            margin: 15px 0;
            background-color: var(--code-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        /* Copy button styling */
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(124, 77, 255, 0.2);
            color: var(--accent-color);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .copy-button:hover {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }
        
        /* Success animation for copy button */
        .copy-success {
            background-color: var(--success-color) !important;
            color: var(--text-primary) !important;
        }
        
        /* Ensure code blocks have proper padding for the button */
        .answer pre {
            padding-top: 30px !important;
            margin: 0;
            background-color: var(--code-bg) !important;
        }
        
        /* Container styling for overall page structure */
        .page-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Feedback buttons styling */
        .feedback-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .feedback-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .feedback-btn {
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .feedback-btn-helpful {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--text-primary);
        }

        .feedback-btn-not-helpful {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--text-primary);
        }

        .feedback-btn-helpful:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .feedback-btn-not-helpful:hover {
            background-color: rgba(244, 67, 54, 0.3);
        }

        .feedback-btn.selected {
            transform: scale(1.05);
            font-weight: 600;
        }

        .feedback-btn-helpful.selected {
            background-color: rgba(76, 175, 80, 0.4);
            border-color: #4CAF50;
        }

        .feedback-btn-not-helpful.selected {
            background-color: rgba(244, 67, 54, 0.4);
            border-color: #f44336;
        }

        .feedback-icon {
            font-size: 16px;
        }

        .feedback-success {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--success-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback-success.visible {
            opacity: 1;
        }
    </style>
    <script>
        // This function will update the available models based on the selected provider
        function updateModelOptions() {
            const providerSelect = document.getElementById('provider');
            const modelSelect = document.getElementById('model');
            const selectedProvider = providerSelect.value;
            
            // Clear current options
            modelSelect.innerHTML = '';
            
            // Get models for the selected provider
            const models = JSON.parse(document.getElementById('models-data').textContent)[selectedProvider] || {};
            
            // Add options for each model
            Object.entries(models).forEach(([modelId, modelName]) => {
                const option = document.createElement('option');
                option.value = modelId;
                option.textContent = modelName;
                // Set gpt-4o-mini as the default selected option
                if (modelId === 'gpt-4o-mini') {
                    option.selected = true;
                }
                modelSelect.appendChild(option);
            });
            
            // If no models available, add a default option
            if (modelSelect.options.length === 0) {
                const option = document.createElement('option');
                option.value = 'default';
                option.textContent = 'Default';
                modelSelect.appendChild(option);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand">LLM Progress Tracking</span>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/database">Database</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/visualization">Visualization</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="page-container">
            <div class="question-form">
                <form method="POST">
                    <div class="form-group">
                        <label for="question">Prompt:</label>
                        <textarea id="question" name="question" rows="4" required placeholder="Enter your prompt here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="provider">LLM Provider:</label>
                        <select id="provider" name="provider" onchange="updateModelOptions()">
                            {% for provider in providers %}
                            <option value="{{ provider }}">{{ provider }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <select id="model" name="model">
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    <button type="submit">Submit Prompt</button>
                </form>
            </div>
            
            {% if answer %}
            <div class="answer">
                <h2>✨ Response</h2>
                <div class="answer-content">
                    {{ answer|safe }}
                </div>
                
                <!-- Add feedback section -->
                <div class="feedback-container">
                    <div class="feedback-text">Was this response helpful?</div>
                    <div class="feedback-buttons">
                        <button class="feedback-btn feedback-btn-helpful" onclick="submitFeedback({{ question_id }}, 1)">
                            <span class="feedback-icon">👍</span> Helpful
                        </button>
                        <button class="feedback-btn feedback-btn-not-helpful" onclick="submitFeedback({{ question_id }}, 0)">
                            <span class="feedback-icon">👎</span> Not helpful
                        </button>
                    </div>
                    <div id="feedback-success" class="feedback-success">Thank you for your feedback!</div>
                </div>
            </div>
            {% endif %}
        </main>
        
        <div class="nav">
            <a href="/database">View Database</a>
        </div>
        
        <!-- Hidden data element for JavaScript -->
        <script id="models-data" type="application/json">
            {{ models|tojson }}
        </script>
        
        <!-- Add Prism.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
        
        <script>
            // Initialize model options when page loads
            document.addEventListener('DOMContentLoaded', function() {
                updateModelOptions();
                
                // Process code blocks in the answer
                if (document.querySelector('.answer-content')) {
                    processCodeBlocks();
                }
            });
            
            // Function to process and enhance code blocks
            function processCodeBlocks() {
                const answerContent = document.querySelector('.answer-content');
                
                const codeBlocks = answerContent.querySelectorAll('pre code');
                
                codeBlocks.forEach(codeBlock => {
                    // Try to detect language from class (common format: class="language-python")
                    let language = 'text';
                    codeBlock.classList.forEach(className => {
                        if (className.startsWith('language-')) {
                            language = className.replace('language-', '');
                        }
                    });
                    
                    // Wrap the pre element in a container div
                    const pre = codeBlock.parentElement;
                    const container = document.createElement('div');
                    container.className = 'code-container';
                    pre.parentNode.insertBefore(container, pre);
                    container.appendChild(pre);
                    
                    // Add language tag before code block
                    const languageTag = document.createElement('div');
                    languageTag.className = 'code-header';
                    languageTag.textContent = language;
                    container.insertBefore(languageTag, pre);
                    
                    // Add copy button
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = function() {
                        // Copy the code text
                        const codeText = codeBlock.textContent;
                        navigator.clipboard.writeText(codeText).then(() => {
                            // Show success state
                            copyButton.textContent = 'Copied!';
                            copyButton.classList.add('copy-success');
                            
                            // Reset after 2 seconds
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                                copyButton.classList.remove('copy-success');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy: ', err);
                            copyButton.textContent = 'Failed!';
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                            }, 2000);
                        });
                    };
                    container.appendChild(copyButton);
                });
                
                // Let Prism.js highlight all code blocks
                if (window.Prism) {
                    Prism.highlightAll();
                }
            }

            // Function to submit feedback
            function submitFeedback(questionId, isHelpful) {
                // Visual feedback
                const helpfulBtn = document.querySelector('.feedback-btn-helpful');
                const notHelpfulBtn = document.querySelector('.feedback-btn-not-helpful');
                const successMsg = document.getElementById('feedback-success');
                
                // Reset both buttons
                helpfulBtn.classList.remove('selected');
                notHelpfulBtn.classList.remove('selected');
                
                // Highlight the selected button
                if (isHelpful === 1) {
                    helpfulBtn.classList.add('selected');
                } else {
                    notHelpfulBtn.classList.add('selected');
                }
                
                // Send request to the server
                fetch(`/feedback/${questionId}/${isHelpful}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Show success message
                            successMsg.classList.add('visible');
                            
                            // Hide after 3 seconds
                            setTimeout(() => {
                                successMsg.classList.remove('visible');
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting feedback:', error);
                    });
            }
        </script>
    </div>
</body>
</html>
